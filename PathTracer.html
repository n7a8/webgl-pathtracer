<!DOCTYPE html>
<html>
<head>
    <title> Path Tracer </title>
    <style>
    * {
        margin: 0;
        padding: 0;
    }

    html, body {
        height: 100%;
        width: 100%;
        overflow: hidden;
    }

    input[type = button] {
        font-size: 20px;
        padding: 5px 8px;
        margin: 5px;
        cursor: pointer;
        background-color: #BBB;
        color: #222;
        border: 1px solid #222;
        border-radius: 5px;
    }

    #render-output, #render-controls {
        float: left;
        width: 50%;
        height: 100%;
    }

    #render-output canvas {
        max-width: 100%;
        max-height: 100%;
    }
    </style>
</head>
<body>
    <div id="render-output"></div>
    <div id="render-controls">
    </div>

    <script type="text/javascript" src="shaders/GeomHitTest.js"></script>
    <script type="text/javascript" src="shaders/GeomTypes.js"></script>
    <script type="text/javascript" src="shaders/Material.js"></script>
    <script type="text/javascript" src="shaders/KDTree.js"></script>
    <script type="text/javascript" src="shaders/PathTrace.js"></script>
    <script type="text/javascript" src="shaders/Random.js"></script>
    <script type="text/javascript" src="shaders/Scatter.js"></script>
    <script type="text/javascript" src="shaders/SceneHitTest.js"></script>
    <script type="text/javascript" src="shaders/Uniforms.js"></script>
    <script type="text/javascript" src="shaders/Vert.js"></script>

    <script type="text/javascript" src="src/Vec.js"></script>
    <script type="text/javascript" src="src/Polygon.js"></script>
    <script type="text/javascript" src="src/Material.js"></script>
    <script type="text/javascript" src="src/GLCommon.js"></script>
    <script type="text/javascript" src="src/RandomGen.js"></script>
    <script type="text/javascript" src="src/Scene.js"></script>
    <script type="text/javascript" src="src/Model.js"></script>
    <script type="text/javascript" src="src/ModelInstance.js"></script>
    <script type="text/javascript" src="src/KDTree.js"></script>
    <script type="text/javascript" src="src/PathTracer.js"></script>
    <script type="text/javascript" src="src/App.js"></script>

</html>
